networks:
    bore:
        name: bore
        driver: bridge
        ipam:
            driver: default
            config:
                - subnet: "192.168.0.0/24"
                  gateway: "192.168.0.1"

services:

    bore-nginx:
        image: likesistemas/bore-server:latest
        build: ./nginx/
        environment:
            - BORE_HOST=${BORE_SERVER_HOST:-82.25.66.88}
            - DNS_RESOLVER=${DNS_RESOLVER:-127.0.0.11}
        ports:
          #- ${NGINX_PORT:-80}:80
            - ${BORE_PORT:-7835}:7835
        restart: always
        networks:
            - bore

